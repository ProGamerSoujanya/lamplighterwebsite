<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
<link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email Id" required>
            <input type="number" id="phone" placeholder="Phone No." required>
            <textarea id="message" rows="4" placeholder="How Can we help you?"></textarea>
            <button type="submit">SEND</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
    Host : "smtp.gmail.com",
    Username : "heckerlol123@gmail.com",
    Password : "Babai@123",
    To : 'sonali201074@gmail.com',
    From : document.getElementById("email").value,
    Subject : "New Contact Form Enquiry",
    Body : "Name: " + document.getElementById("name").value
    + "<br> Email: " + document.getElementById("email").value
    + "<br> Phone Number: " + document.getElementById("phone").value
    + "<br> Message: " + document.getElementById("message").value
}).then(
  message => alert("Message Sent Succesfully. Please wait for reply. Check your mail inbox from time to time.")
);
        }
    </script>
</body>
    </html>
